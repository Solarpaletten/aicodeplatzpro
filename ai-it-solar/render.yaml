services:
  # Backend API Service (без базы данных пока)
  - type: web
    name: aicodeplatzpro-backend
    env: node
    plan: starter
    buildCommand: cd ai-it-solar/backend && npm install
    startCommand: cd ai-it-solar/backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://aicodeplatzpro.onrender.com
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: aicodeplatzpro-frontend
    env: static
    buildCommand: cd ai-it-solar/frontend && npm install && npm run build
    staticPublishPath: ai-it-solar/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://aicodeplatzpro-backend.onrender.com/api

# Базу данных добавим позже отдельно
